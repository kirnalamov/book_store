<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">CodeBlog</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/books" class="py-4 px-2 text-gray-500 hover:text-gray-900">Books</a>
                    <a href="/articles" class="py-4 px-2 text-gray-500 hover:text-gray-900">Articles</a>
                    {% if user %}
                        <a href="/books/add" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Add book</a>
                        <a href="/articles/write" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Write Article</a>
                        <a href="/profile" class="py-4 px-2 text-gray-500 hover:text-gray-900">Profile</a>
                        <a href="/auth/logout" class="py-4 px-2 text-gray-500 hover:text-gray-900">Logout</a>
                    {% else %}
                        <a href="/auth/login" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
                        <a href="/auth/register" class="py-2 px-4 border border-blue-500 text-blue-500 rounded hover:bg-blue-50">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
